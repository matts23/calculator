<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main id='calc-grid'>
        <div id='display'></div>
        <button class='number' id='seven-btn' value='7'>7</button>
        <button class='number' id='eight-btn' value='8'>8</button>
        <button class='number' id='nine-btn' value='9'>9</button>

        <button class='number' id='four-btn' value='4'>4</button>
        <button class='number' id='five-btn' value='5'>5</button>
        <button class='number' id='six-btn' value='6'>6</button>
        
        <button class='number' id='one-btn' value='1'>1</button>
        <button class='number' id='two-btn' value='2'>2</button>
        <button class='number' id='three-btn' value='3'>3</button>
        <button class='number' id='zero-btn' value='0'>0</button>

        <button class='operator' id='minus-btn' value='-'>-</button>
        <button class='operator' id='plus-btn' value='+'>+</button>
        <button id='equal-btn'>=</button>
        <button class='operator' id='multiply-btn' value='×'>×</button>
        <button class='operator' id='divide-btn' value='/'>÷</button>
        <button id='clear-btn'>Clear</button>
    </main>
    <script src='index.js'></script>
</body>
</html>
